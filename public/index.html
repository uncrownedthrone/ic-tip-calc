<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tip Calc</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>What should I tip?</h1>
    <main>
      <input class="bill-total" type="number" placeholder="Bill Total" />
      <button>What's my tip?</button>
      <ul>
        <li>15% - $<span class="fifteen-percent"></span></li>
        <li>18% - $<span class="eighteen-percent"></span></li>
        <li>18% - $<span class="twenty-percent"></span></li>
      </ul>
      <h2>Total Tip: $1.00</h2>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
